{% extends "base.html" %}
{% block content %}
    <script src="/static/js/btn_functions.js"></script>
    <script src="/static/js/image_effect.js"></script>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for post in posts %}
        <div class="col">
            <div class="card shadow-sm">
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                <img x="50%" y="50%" src="/static/loaded_avatars/{{ post.avatar }}"
                     onClick="document.location='/post/{{ post.id }}'" onmouseenter = "OnChangeBooksImageEnter_1()"
                     onmouseout = "OnChangeBooksExit_1()" class="postsImg">
                <div class="card-body">
                    <p class="card-text">{{ post.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        {% if loggined %}
                        <div class="btn-group">
                            <button onclick="go_to_delete({{ post.id }})" type="button" class="btn btn-sm btn-outline-secondary">удалить</button>
                            <button onclick="go_to_edit({{ post.id }})" type="button" class="btn btn-sm btn-outline-secondary">изменить</button>
                        </div>
                        {% endif %}
                        <small class="text-body-secondary">Дата написания:<br> {{ post.created_date.strftime("%d.%m.%Y %I:%M") }}</small>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        </div>
{% endblock %}
